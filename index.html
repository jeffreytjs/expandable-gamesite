<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <title>Click-baited</title>
    </head>
    <body>
        <!-- sidebar content -->
            <div id="sidebar">
                <div class="title">Clickbait Game Website</div>
                <div class="key"> Home</div>
                <div id="memory-game" class="key"> New Memory Game</div>
            </div>

            <div id="content">
                <!-- header content -->
                <div id="header">
                    <div class="title">Memory Game</div>
                </div>
                <!-- game content -->
                <div id="content-wrapper">
                    <div class="timing">Timing:
                        <label id="minutes">00</label>:<label id="seconds">00</label>
                    </div>
                    <div class="score">Score:
                        <label id="score">0</label>
                    </div>
                    <ul class="cardHolder"></ul>
                </div>
                <!-- footer content -->
                <div class="dropdown">
                    <button class="dropbtn">Difficulty</button>
                    <div class="dropdown-content">
                      <a href="#">Easy</a>
                      <a href="#">Intermediate</a>
                      <a href="#">Hard</a>
                    </div>
                </div>
            </div>
        <script src="scripts/game.js"></script>
    </body>
</html>
